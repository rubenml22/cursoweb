<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Etiquetas
    Permiten definir el titulo y subtitulo del documento
    las etiquetas inician en H1 y terminan en H6 donde H! difine el titulo
    principal del documento y desde H2 hasta H6 definen el subtitulo 
    por cada documento solo puede existir un H1 -->
    <h1>formato de texto</h1>
    <!-- Etiqueta HR 
    La etiqueta HR permite crear una linea horizontal en el documento -->
    <hr>
    <h2>texto</h2>
    <h3>formato</h3>
    <!-- Etiqueta BR 
    La etiqueta BR permite crear un salto de linea es como si presionaramos enter -->
    Negrita:<b>negrita</b><br>
    Cursiva:<i>cursiva</i><br>
    Subrayado:<u>Subrayado</u><br>
    <h3>Fuente</h3>
    <!-- Etiqueta Font 
    La etiqueta FONT permite asignar una fuente (letra)
    la cual representa distintos atributos -->
    color:<font color="blue">color</font><br>
    tamaño:<font size="20px">tamaño</font><br>
    tipo: <font face="arial">Tipo de fuente</font><br>
    <!-- Fuentes con multiples atributos -->
    <font color="blue" size="20px" face="Times New Roman">Fuente Multiples Atributos</font>
    <!-- Anidando etiquetas -->
    <font color="blue" size="20px" face="Times New Roman"><b><u><i>Fuente Multiples Atributos</i></u></b></font

        <a href="index.html">Ir al inicio</a>





</body>
</html>
